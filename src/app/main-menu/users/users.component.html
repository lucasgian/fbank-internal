<div class="p-col-12 p-md-10 p-align-stretch container fadeIn">
    <div class="options">
        <div class="p-grid">
            <div class="p-col-4">
                <app-dlg-export
                    [fileName]="fileName"
                    [datas]="datas"
                    [exportColumns]="exportColumns">
                </app-dlg-export>
            </div>
            <div  class="p-col-4 p-offset-4 right-side">
                <app-dlg-small
                    [option]="formDialog"
                    [button]="{ title: 'Add User', icon: 'pi pi-fw pi-plus', styleClass: 'outline add' }"
                    [(displayModal)]="displayModal"
                    [title]="title"
                    [code]="code"
                    (eventEmitter)="action($event)">
                </app-dlg-small>
            </div>
        </div>
    </div>

    <app-list-table
        [datas]="datas"
        [cols]="cols"
        (eventEmitter)="action($event)"
        (editEventEmitter)="showEdit($event)">
    </app-list-table>
</div>
